<!DOCTYPE html>

<html>
  <head>
    <title>CanvasPainting</title>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      var x = 0
      var y = 0
      var maxX = prompt("What is the width of the painting")
      var maxY = prompt("What is the height of the painting")
      
      var canvas = document.getElementById("myCanvas");
      canvas.width = maxX;
      canvas.height = maxY ;
      canvas.style.border = "1px solid black";
      var ctx = canvas.getContext("2d")
      
      ctx.beginPath();
      ctx.fillStyle = "red"
      ctx.fillRect(0/400*maxX,0/400*maxY,100/400*maxX,140/400*maxY);
      
      ctx.beginPath();
      ctx.fillStyle = "white"
      ctx.fillRect(110/400*maxX,0/400*maxY,290/400*maxX,290/400*maxY);
      
      ctx.beginPath();
      ctx.fillStyle = "black"
      ctx.fillRect(100/400*maxX,0/400*maxY,10/400*maxX,290/400*maxY);
      
      ctx.beginPath();
      ctx.fillStyle = "black"
      ctx.fillRect(0/400*maxX,140/400*maxY,100/400*maxX,10/400*maxY);
      
      ctx.beginPath();
      ctx.fillStyle = "yellow"
      ctx.fillRect(0/400*maxX,150/400*maxY,100/400*maxX,140/400*maxY);
      
      ctx.beginPath();
      ctx.fillStyle = "black"
      ctx.fillRect(0/400*maxX,290/400*maxY,400/400*maxX,10/400*maxY);
      
      ctx.beginPath();
      ctx.fillStyle = "white"
      ctx.fillRect(0/400*maxX,300/400*maxY,100/400*maxX,100/400*maxY);
      
      ctx.beginPath();
      ctx.fillStyle = "black"
      ctx.fillRect(100/400*maxX,300/400*maxY,10/400*maxX,100/400*maxY);
      
      ctx.beginPath();
      ctx.fillStyle = "blue"
      ctx.fillRect(110/400*maxX,300/400*maxY,260/400*maxX,100/400*maxY);
      
      ctx.beginPath();
      ctx.fillStyle = "black"
      ctx.fillRect(370/400*maxX,300/400*maxY,10/400*maxX,100/400*maxY);
      
      ctx.beginPath();
      ctx.fillStyle = "white"
      ctx.fillRect(380/400*maxX,300/400*maxY,20/400*maxX,45/400*maxY);
      
      ctx.beginPath();
      ctx.fillStyle = "black"
      ctx.fillRect(380/400*maxX,345/400*maxY,20/400*maxX,10/400*maxY);
      
      ctx.beginPath();
      ctx.fillStyle = "white"
      ctx.fillRect(380/400*maxX,355/400*maxY,20/400*maxX,45/400*maxY);
    </script>
</html>
